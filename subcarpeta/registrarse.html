<DOCTYPE html>
	<html lang="es">
		<head>
			<meta charset="UTF-8">
			<meta name="description" content="Registrarte aqui y ten tu cuenta para disfrutar de los beneficios">
			<meta name="keywords" content="Registrarse, formulario, cuenta">

			<title>Registrarse</title>

			<link rel="stylesheet" href="../CSS/registrarse.css">
		</head>

		<body>

			<a href="../index.html" class="Regresar">Regresar</a>

			<form>
				<label for="Nombre">Nombre </label>
				<input name="text" placeholder="Juanito" id="Nombre">

				<label for="Apellido"> Apellido</label>
				<input name="text" placeholder="Hernandez" id="Apellido">

				<label for="email">Correo Electronico</label>
				<input name="email" placeholder="Ejemplo@gmail.com" id="email">

				<label for="Contraseña">Contraseña</label>
				<input name="password" placeholder="Contraseña secreta" id="Contraseña">

				<label for="Pais">Pais</label>
				<select name="Pais">
					<option value="Venezuela">Venezuela</option>
					<option value="Brasil">Brasil</option>
					<option value="Colombia">Colombia</option>
					<option value="Peru">Peru</option>
					<option value="Chile">Chile</option>
					<option value="Ecuador">Ecuador</option>
					<option value="Bolivia">Bolivia</option>
					<option value="Argentina">Argentina</option>
					<option value="Panama">Panama</option>
				</select>

				<input type="submit" value="Registrarse">
			</form>

			<header>
				<h1>Bienvenido</h1>
				<h2>Disfruta de los beneficios al crear tu cuenta</h2>
			</header>


			<p class="Iniciarsesion">¿Ya tienes una cuenta?, <a href="iniciarsesion.html">Inicia aquí</a></p>
		</body>
	</html>
